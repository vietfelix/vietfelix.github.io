<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Been Together</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="./images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="./css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="./css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/star.css">
    <link rel="stylesheet" href="./css/custom.css">

    </head>
    <body>
        <div class="star">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="fh5co-wrapper">
            <div id="fh5co-page">
                <div id="fh5co-couple">
                    <div class="container">
                        <div class="row row-bottom-padded-md animate-box">
                            <div class="col-md-6 col-md-offset-3 text-center">
                                <div class="col-md-5 col-sm-5 col-xs-5 nopadding">
                                    <img src="./images/viet.jpg" class="img-responsive">
                                    <h3 style="margin: 5px; color: #F69D9D;"><strong>Công Việt</strong></h3>
                                    <p><strong>27.11.1996</strong></p>
                                </div>
                                <div class="col-md-2 col-sm-2 col-xs-2 nopadding">
                                    <h2 class="amp-center">
                                        <i class="icon-heart4"></i>
                                    </h2>
                                </div>
                                <div class="col-md-5 col-sm-5 col-xs-5 nopadding">
                                    <img src="./images/thu.jpg" class="img-responsive">
                                    <h3 style="margin: 5px; color: #F69D9D;"><strong>Minh Thu</strong></h3>
                                    <p><strong>23.07.2000</strong></p>
                                </div>
                            </div>
                        </div>
                        <div class="row animate-box">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="col-md-12 text-center heading-section">
                                    <h2><strong id="days"></strong></h2>
                                    <h3><strong id="timer"></strong></h3>
                                    <p><strong id="continue"></strong></p>
                                    <h3 class="countdown"><strong>Chúng ta sắp được gặp nhau rồi, chỉ còn <span id="countdown"></span> ngày nữa thôi ^^</strong></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script src="./js/scripts.min.js"></script>
    <script src="./js/custom.js"></script>
    </body>
</html>
